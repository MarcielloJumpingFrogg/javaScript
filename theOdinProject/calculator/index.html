<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="interface" id="interface">
            <div class="screen" id="screen"></div>

            <div class="func" id="func">
                <button id="canc">C</button>
                <button id="backs"><-</button>
            </div>

            <div class="numbers" id="numbers">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">0</button>
                <button class="num">.</button>
            </div>
            <div class="operations" id="operations">
                <button class="operator" id="opSum"   >+</button>
                <button class="operator" id="opSub"   >-</button>
                <button class="operator" id="opTimes" >*</button>
                <button class="operator" id="opDiv"   >/</button>
                <button class="temporaneo!!!!!!!!!" id="reult"   >=</button>
            </div>

        </div>
    </div>

    

    <script src="code.js"></script>
</body>
</html>
