<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="pexels-ahmetyuksek-31720940.jpg" alt="background"> 
    </div>
    <div class="rightSide">
        <div class="presentation">
            <p>This is not a real website, just a project</p>
        </div>
        <div class="form">
            <form action="myExampleForm" method="post">
                <div class="inputs">
                    <div>
                        <label for="firstName">First Name:</label>
                        <br>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
    
                    <div>
                        <label for="lastName">Last Name:</label>
                        <br>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
    
                    <div>
                        <label for="email">Email: </label>
                        <br>
                        <input type="email" name="email" id="email" required>
                    </div>
    
                    <div>
                        <label for="phoneNum">Phone Number:</label>
                        <br>
                        <input type="tel" name="phoneNum" id="phoneNum" pattern="[0-9]{3}[-| |][0-9]{3}[-| |][0-9]{4}">
                    </div>
    
                    <div>
                        <label for="pass">Password: </label>
                        <br>
                        <input type="password" name="pass" id="pass" minlength="8" maxlength="16" required>
                    </div>
    
                    <div>
                        <label for="confirmPass">Confirm Password: </label>
                        <br>
                        <input type="password" name="confirmPass" id="confirmPass" minlength="8" maxlength="16" required>
                    </div>
                </div>

                
                <button type="submit">submit</button>

            </form>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
