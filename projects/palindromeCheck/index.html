<!DOCTYPE html>
<html lang="en">
<head>

    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Is it a Palindrome?</h1>
        <div class="inputBox">

            <input type="text" placeholder="Type in a word" id="input" autocomplete="off">
            <button id="submit">Check</button>
            <p id="result" >type in a word</p>

        </div>
        <div class="explain">
            <p>A <strong>palindrome</strong> is a word or a phrase that can be read equally forward or backwards</p>
        </div>
    </div>


    <script src="index.js"></script>
