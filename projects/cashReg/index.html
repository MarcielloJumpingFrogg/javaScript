<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><h1>Cash Register</h1></header>

<div class="page">
    <nav class="navBar">
        <button id="caffe">Caffetteria</button>
        <button id="dolci">Dolci</button>
        <button id="panini">Panini</button>
    </nav>
    <div class="caffetteria menu">
    
        <button id="espresso" value="Caffe Gran Espresso<i>1.40</i>" >espresso <br><i>1.40</i></button>
        <button id="macchiato" value="Caffe macchiato <i>1.40</i>">macchiato <br><i>1.40</i></button>
        <button id="cappuccino" value="Cappuccino <i>2.00</i>">cappuccino <br><i>2.00</i></button>
        <button id="americano">americano <br><i>2.00</i></button>
        <button id="cappuccino_soia">cappuccino soia <br><i>2.20</i></button>
        <button id="cappuccino_maxi">cappuccino maxi<br><i>2.30</i></button>
        <button id="cappuccino_maxi_soia">cappuccino maxi soia <br><i>2.50</i></button>
        <button id="latte_macchiato">latte macchiato<br><i>2.30</i></button>
        <button id="latte_macchiato_soia">latte macchiato soia <br><i>2.50</i></button>
        <button id="deca">deca <br><i>1.60</i></button> 
    </div>
    
    <div class="interface" id="interface">
        <div class="history" id="history">
            <ul>
                
            </ul>
            <p id="total">0.00$</p>
        </div>
    </div>
</div>


    
    <!-- 

    1) side bar with "nav buttons"
    2) nav buttons that change the display of what i am looking at
    3) load the corresponding page with the articles
    4) each article has a unique price
    5) create a list of items to be paid
    6) the list displays the price of each article and the total
    7) the pay button that brings you to the final page
    8) choose payment method 
    9) print on screen the "receipt"
    10) save the daily total 
    11) send to default initial page 
    12) a button to disable stuff that is finished

    -->


    <script src="index.js"></script>
</body>
</html>
